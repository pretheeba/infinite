<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division</title>
    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            const multiplication = num1 * num2;

            document.getElementById('result').innerText = `The Result is ${multiplication}`;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (num2 === 0) {
                document.getElementById('result').innerText = "Cannot divide by zero";
                return;
            }

            const division = num1 / num2;

            document.getElementById('result').innerText = `The Result is ${division}`;
        }
    </script>
</head>
<body>

    <h1>Multiplication and Division Calculator</h1>
    <form onsubmit="return false;">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>

    <p id="result"></p>

</body>
</html>
