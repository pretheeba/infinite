<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even</title>
</head>
<body>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        for (let i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                output.innerHTML += `${i} is even<br>`;
            } else {
                output.innerHTML += `${i} is odd<br>`;
            }
        }
    </script>

</body>
</html>
